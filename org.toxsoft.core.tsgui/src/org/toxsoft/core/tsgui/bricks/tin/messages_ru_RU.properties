STR_TNK_ATOMIC   = Атомарный
STR_TNK_ATOMIC_D = Значение TIN, содержащее представленное как одно атомарное значение без дочерних элементов
STR_TNK_FULL     = Полный
STR_TNK_FULL_D   = Полное значение, имеющее как дочерние элементы, так и атомарное представление
STR_TNK_GROUP    = Группа
STR_TNK_GROUP_D  = Значение TIN, имеющее только группу дочерних значений без атомарного значения
