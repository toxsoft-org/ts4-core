STR_COLOR_COMPONENT      = Color component
STR_COLOR_COMPONENT_D    = Color component integer representation in range 0..255
STR_COLOR_RGB            = RGB
STR_COLOR_RGBA           = RGBA
STR_COLOR_RGBA_D         = Color representation as Red/Green/Blue components with Alpha transparency channel
STR_COLOR_RGB_D          = Color representation as Red/Green/Blue components
TSID_COLOR_FIELD_APLHA   = Alpha
TSID_COLOR_FIELD_APLHA_D = Alpha component of the color (int range 0..255)
TSID_COLOR_FIELD_BLUE    = Blue
TSID_COLOR_FIELD_BLUE_D  = Blue component of the color (int range 0..255)
TSID_COLOR_FIELD_GREEN   = Green
TSID_COLOR_FIELD_GREEN_D = Green component of the color (int range 0..255)
TSID_COLOR_FIELD_RED     = Red
TSID_COLOR_FIELD_RED_D   = Red component of the color (int range 0..255)
