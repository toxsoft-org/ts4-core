STR_COLOR_FIELD_APLHA   = Alpha
STR_COLOR_FIELD_APLHA_D = Alpha component of the color (int range 0..255)
STR_COLOR_FIELD_BLUE    = Blue
STR_COLOR_FIELD_BLUE_D  = Blue component of the color (int range 0..255)
STR_COLOR_FIELD_GREEN   = Green
STR_COLOR_FIELD_GREEN_D = Green component of the color (int range 0..255)
STR_COLOR_FIELD_RED     = Red
STR_COLOR_FIELD_RED_D   = Red component of the color (int range 0..255)
STR_D2POINT_X           = x
STR_D2POINT_X_D         = X coordinate of the 2D point
STR_D2POINT_Y           = y
STR_D2POINT_Y_D         = Y coordinate of the 2D point
