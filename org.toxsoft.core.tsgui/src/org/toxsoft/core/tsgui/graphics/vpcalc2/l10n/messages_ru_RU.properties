STR_BS_CONTENT    = Содержимое
STR_BS_CONTENT_D  = Расположение края содержимого ограничено противоположным краем области просмотра.
STR_BS_NONE       = Никакое
STR_BS_NONE_D     = Контент может располагаться где угодно, даже если он не виден через область просмотра
STR_BS_VIEWPORT   = Область просмотра
STR_BS_VIEWPORT_D = Расположение края контента ограничено соответствующим краем области просмотра.
STR_FUS_ALWAYS    = Всегда
STR_FUS_ALWAYS_D  = Содержимое всегда будет размещено относительно области просмотра, как задано точкой опоры
STR_FUS_HINT      = Подсказка
STR_FUS_HINT_D    = Точка опоры будет лишь подсказкой, если не будут применены другие правила размещения
STR_FUS_INSIDE    = Внутри
STR_FUS_INSIDE_D  = Если контент меньше области просмотра, будет применена точка опоры, для большего контента точка опоры — это просто подсказка.
