FMT_MSG_DUP_ELEMS      = Повторяющейся элементы (например, ## %d, %d) не допустимы
FMT_MSG_NON_EXACT_SIZE = Количество элементов %d должно быть равно %d
FMT_MSG_TOO_BIG_SIZE   = Количество элементов %d не должно превышать %d
MSG_MSG_COLL_IS_EMPTY  = Должен присутствовать хотя бы один элемент
STR_CREATE             = Создание
STR_CREATE_D           = Добавление или создание нового элемента
STR_EDIT               = Правка
STR_EDIT_D             = Изменение существующего элемента
STR_LIST               = Перечислить
STR_LIST_D             = Перечисление элементов или изменение более одного элемента за раз
STR_REMOVE             = Удалить
STR_REMOVE_D           = Изъять (удалить) существующий элемент
STR_TCM_FIRST          = В начало
STR_TCM_FIRST_D        = Перейти в начало (первый элемент)
STR_TCM_JUMP_NEXT      = Скачок вперед
STR_TCM_JUMP_NEXT_D    = Скачок вперед (перескочить несколько элементов)
STR_TCM_JUMP_PREV      = Скачок назад
STR_TCM_JUMP_PREV_D    = Скачок назад (перескочить несколько элементов)
STR_TCM_LAST           = В конец
STR_TCM_LAST_D         = Перейти в конец (последний элемент)
STR_TCM_MIDDLE         = В середину
STR_TCM_MIDDLE_D       = Перейти в середину
STR_TCM_NEXT           = Следующий
STR_TCM_NEXT_D         = Шаг вперед на один элемент (следующий элемент)
STR_TCM_NONE           = На месте
STR_TCM_NONE_D         = Остаться на том же месте
STR_TCM_PREV           = Предыдущий
STR_TCM_PREV_D         = Шаг назад на один элемент (предыдущий элемент)
