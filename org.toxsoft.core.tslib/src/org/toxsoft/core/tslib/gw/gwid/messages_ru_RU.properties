STR_GK_ATTR          = Атрибут
STR_GK_ATTR_D        = Атрибут является атомарным свойством сущности
STR_GK_CLASS         = Класс
STR_GK_CLASS_D       = Класс или объект(ы) Зеленого Мира
STR_GK_CLOB          = CLOB
STR_GK_CLOB_D        = CLOB — это разновидность атрибута, реализованная в виде большого текстового (символьного) объекта.
STR_GK_CMD           = Команда
STR_GK_CMD_ARG       = Аргумент команды
STR_GK_CMD_ARG_D     = Именованное значение, уточняющее детали команды к исполнению
STR_GK_CMD_D         = Команда описывает отдельное действие, которое можно осуществить над объектом
STR_GK_EVENT         = Событие
STR_GK_EVENT_D       = Событие описывает то, что может произойти с объектом.
STR_GK_EVENT_PARAM   = Параметр события
STR_GK_EVENT_PARAM_D = Параметр события описывает детали того, что произошло с объектом
STR_GK_LINK          = Связь
STR_GK_LINK_D        = Связь — это описание именованного отношения «один ко многим» между объектами.
STR_GK_RIVET         = Склёпка
STR_GK_RIVET_D       = Склёпка описывает обязательную составную часть объекта как именованную связь с другими объектами
STR_GK_RTDATA        = РВ-данное
STR_GK_RTDATA_D      = RTdata — это значение, которое меняется во времени
STR_GST_ABSTRACT     = Абстрактный
STR_GST_ABSTRACT_D   = Позволяет выбрать абстрактный GWID, то есть GWID, указывающий на описание класса или его свойства.
STR_GST_BOTH         = Оба
STR_GST_BOTH_D       = Позволяет выбрать как абстрактный, так и конкретный GWID.
STR_GST_CONCRETE     = Конкретный
STR_GST_CONCRETE_D   = Позволяет выбрать конкретный GWID, указывающий на объект или его свойство
