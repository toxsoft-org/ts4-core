STR_D_CONTAINS = ძიებული ტექსტი შეიცავს ტექსტის ნიმუშს
STR_D_ENDS     = ძიებული ტექსტი მთავრდება ტექსტის ნიმუშით
STR_D_EXACT    = ძიებული ტექსტი ზუსტად ემთხვევა ტექსტის ნიმუშს
STR_D_REGEXP   = რეგულარული გამოთქმა ('.'=ნებისმიერი, '?'=0/1, '*'=0+, '+'=1+ ჯერ და ა.შ.)
STR_D_STARTS   = ძიებული ტექსტი იწყება ტექსტის ნიმუშით
STR_N_CONTAINS = შეიცავს
STR_N_ENDS     = მთავრდება
STR_N_EXACT    = ზუსტი
STR_N_REGEXP   = რეგულარული
STR_N_STARTS   = იწყება
