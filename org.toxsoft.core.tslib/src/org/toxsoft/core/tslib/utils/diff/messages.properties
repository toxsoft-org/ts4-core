STR_DN_DIFF    = Different
STR_DN_DIFF_D  = Elements differ from each other on different sides
STR_DN_EQUAL   = Equal
STR_DN_EQUAL_D = The compared elements are equal, there is no difference
STR_DN_LEFT    = Left
STR_DN_LEFT_D  = The element being compared exists only on the left side
STR_DN_NONE    = Absent
STR_DN_NONE_D  = The requested element is not present in the comparison at all
STR_DN_RIGHT   = Right
STR_DN_RIGHT_D = The element being compared exists only on the right side
