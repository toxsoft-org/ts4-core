STR_DN_DIFF    = Отличаются
STR_DN_DIFF_D  = Элементы с разных сторон отличаются друг от друга
STR_DN_EQUAL   = Одинаковы
STR_DN_EQUAL_D = Сравниваемые элементы одинаковые, нет различии
STR_DN_LEFT    = Слева
STR_DN_LEFT_D  = Сравниваемый элемент существует только в левой части
STR_DN_NONE    = Отсутствует
STR_DN_NONE_D  = Запрошенный элемент вообще отсутствует в сравнении
STR_DN_RIGHT   = Справа
STR_DN_RIGHT_D = Сравниваемый элемент существует только в правой части
