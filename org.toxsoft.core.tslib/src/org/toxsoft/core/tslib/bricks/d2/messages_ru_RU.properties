FMT_ERR_INV_COOR_VALUE    = Значение координаты должно быть конечным числом double, а не %s
FMT_ERR_INV_DEGREES_VALUE = Значение угла в градусах должно быть конечным числом double, а не %s
FMT_ERR_INV_LENGTH_VALUE  = Значение длины должно быть неотрицательным конечным числом double, но не %s
FMT_ERR_INV_RADIANS_VALUE = Значение угла в радианах должно быть неотрицательным конечным числом double, но не %s
FMT_ERR_INV_ZOOM_VALUE    = Значение масштабирования в радианах должно быть неотрицательным конечным числом double, но не %s
STR_EQ_Q1                 = Квадрант 1
STR_EQ_Q1_D               = Правый верхний квадрант с углами 0°..90° (0..π/2)
STR_EQ_Q2                 = Квадрант 2
STR_EQ_Q2_D               = Левый верхний квадрант с углами 90°..180° (π/2..π)
STR_EQ_Q3                 = Квадрант 3
STR_EQ_Q3_D               = Левый нижний квадрант с углами 180°..270° (π..2*π/3)
STR_EQ_Q4                 = Квадрант 4
STR_EQ_Q4_D               = Правый нижний квадрант с углами 270°..360° (2*π/3..2*π)
