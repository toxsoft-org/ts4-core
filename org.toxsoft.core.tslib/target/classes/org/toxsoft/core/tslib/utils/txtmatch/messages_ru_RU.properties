STR_D_CONTAINS = Искомый текст содержит указанный текст
STR_D_ENDS     = Искомый текст заканчивается на указанный текст
STR_D_EXACT    = Точное совпадение искомого текст с указанным
STR_D_REGEXP   = Регулярное выражение ('.'=любой символ, '?'=0/1, '*'=0+, '+'=1+ раз и т.п.)
STR_D_STARTS   = Искомый текст начинается с указанного текста
STR_N_CONTAINS = Содержит
STR_N_ENDS     = Заканчивается
STR_N_EXACT    = Точно
STR_N_REGEXP   = Выражение
STR_N_STARTS   = Начинается
