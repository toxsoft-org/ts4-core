STR_D_CONTAINS = Searched text contains sample text 
STR_D_ENDS     = Searched text ends with sample text
STR_D_EXACT    = Searched text is exactly the same as the sample text
STR_D_REGEXP   = Regular expression ('.'=any char, '?'=0/1, '*'=0+, '+'=1+ times etc)
STR_D_STARTS   = Searched text starts with sample text
STR_N_CONTAINS = Contains
STR_N_ENDS     = Ends
STR_N_EXACT    = Exact
STR_N_REGEXP   = Regexp
STR_N_STARTS   = Starts with
