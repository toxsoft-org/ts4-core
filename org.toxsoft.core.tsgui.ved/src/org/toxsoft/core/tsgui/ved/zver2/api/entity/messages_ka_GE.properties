STR_D_ACTOR     = Интерактор - средство взаимодействия примитивов и экрана с пользователем
STR_D_ANIMATOR  = Аниматор - средства периодического изменения внешнего вида примитивов
STR_D_DECORATOR = Декоратор - средства единообразного украшения внешнего вида примитивов
STR_D_OCULAR    = Индикатор - способ отображения атомарного значения с помощью примитива
STR_D_PRIMITIVE = Примитив - отображаемая сущность, имеющая размеры, форму и свойства отображения
STR_N_ACTOR     = Интерактор
STR_N_ANIMATOR  = Аниматор
STR_N_DECORATOR = Декоратор
STR_N_OCULAR    = Индикатор
STR_N_PRIMITIVE = Примитив
